<!DOCTYPE html>
    <head>
        <script>
            // 1
            const kurs_eur = 4.18;
            const kurs_usd = 3.84;
            const kurs_chf = 4.34;

            let wejscie = Number(prompt("Podaj kwotę w PLN: "));
            wejscie = Math.abs(wejscie);

            let eur = kurs_eur * wejscie;
            let usd = kurs_usd * wejscie;
            let chf = kurs_chf * wejscie;

            console.log("EUR: " + eur.toFixed(2));
            console.log("USD: " + usd.toFixed(2));
            console.log("CHF: " + chf.toFixed(2));

            // 2
            let n = prompt("Czy chcesz uruchomić skrypt?");
            if (n.toLowerCase() == "tak") {
                let x = Number(prompt("X: "));
                let y = Number(prompt("Y: "));
                let z = 5;
                x = x + 2;
                if (x < y) {
                    x = x * z;
                    y = y - 1;
                } else {
                    if (x == y) {
                        y = y - z;
                        x = x - 1;
                    } else {
                        y = y + z;
                        x = x + 1;
                    }
                }
                console.log("X: " + x);
                console.log("Y: " + y);
            } 
            if (n.toLowerCase() == "nie") {
                alert("Do widzenia");
            }
        </script>
    </head>

    </body>
</html>
